<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProtoWeave | Generative Experiences, Instantly</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(ellipse at top, #111827 0%, #0f172a 100%);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
      background: transparent;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav a {
      margin-left: 2rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: white;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero h1 {
      font-size: 3.5rem;
      max-width: 800px;
      background: linear-gradient(to right, #22d3ee, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      color: #94a3b8;
      margin-top: 1rem;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta button {
      background: linear-gradient(90deg, #6366f1, #38bdf8);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .cta button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
    }
    .illustration {
      margin-top: 4rem;
      max-width: 100%;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ProtoWeave</div>
    <nav>
      <a href="#">Features</a>
      <a href="#">How it Works</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Deliver Stunning Web Experiences from a Single Creative</h1>
    <p>Turn your Figma files or image mockups into responsive, dynamic websites—instantly. Powered by Generative AI and built for creatives.</p>
    <div class="cta">
      <button>Get Started Free</button>
    </div>
    <img class="illustration" src="https://cdn.dribbble.com/users/252497/screenshots/16837828/media/0017b9b49184ab6b6b1e6fc17b2f0645.png?compress=1&resize=1200x900" alt="Generative AI Design Example" />
  </section>

  <footer>
    © 2025 ProtoWeave. Built with imagination and AI.
  </footer>
</body>
</html>
